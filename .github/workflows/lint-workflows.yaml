name: lint workflows

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore: [main]

permissions: {}

jobs:
  lint-workflows:
    permissions:
      contents: read
      packages: read
      pull-requests: read
      statuses: write
    uses: senzing-factory/build-resources/.github/workflows/lint-workflows.yaml@v3
